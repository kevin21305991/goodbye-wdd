<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodbye WDD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="login-box">
        <form autocomplete="off">
          <div class="user-box">
            <input type="text" name="account" value="" required>
            <label>Account</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" value="" required>
            <label>Password</label>
          </div>
          <div class="error-text"></div>
          <div class="login-btn">
            <div class="loading-snipper">
              <div></div>
            </div>
          </div>
        </form>
      </div>
      <div class="envelope">
        <div class="front flap"></div>
        <div class="front pocket">
          <div class="letter">
            <div class="inner"></div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
