<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodbye WDD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="login-box">
        <form autocomplete="off">
          <div class="user-box">
            <input type="email" name="account" inputmode="email" required>
            <label>Account</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" required>
            <label>Password</label>
          </div>
          <label class="remember">
            <p>Remember me</p>
            <input type="checkbox" />
            <div class="custom-checkbox"></div>
          </label>
          <div class="error-text"></div>
          <div class="login-btn">
            <div class="loading-snipper">
              <div></div>
            </div>
          </div>
        </form>
      </div>
      <div class="envelope">
        <div class="front flap"></div>
        <div class="front pocket">
          <div class="letter">
            <div class="inner">
              <div class="swiper">
                <div class="swiper-wrapper">
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
